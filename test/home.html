<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  <title>Test</title>
</head>


  <body>
    <div class="wrapper">
      <header class="border-bottom border-1 py-2">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light d-block">
      <div class="row">
        <div class="col-4 col-md-4 order-0 mb-3 mb-md-0">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Podcasts</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-4 col-xl-6 order-3 order-md-2">
          <form action="#" class="header__search-form search-form">
            <input
              type="search"
              placeholder="Search for anything..."
              aria-label="Search"
            />
          </form>
        </div>

        <div class="col-8 col-md-4 col-xl-2 order-2 order-md-3">
          <div class="d-flex align-items-center justify-content-end gap-3">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Language
              </button>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Spanish</a>
                <a class="dropdown-item" href="#">French</a>
              </div>
            </div>

            <a href="#" class="text-secondary text-decoration-none">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>


      <main class="py-2">
        <section class="py-5">
          <div class="container">
            <div class="row justify-content-between">
              <div class="col-md-3 mb-5">
                <div class="list-group border-0">
                  <a
                    href="#"
                    class="list-group-item list-group-item-action active"
                  >
                    All photos
                  </a>
                  <a href="#" class="list-group-item list-group-item-action">
                    Selfies
                  </a>
                  <a href="#" class="list-group-item list-group-item-action">
                    Recent
                  </a>
                  <a href="#" class="list-group-item list-group-item-action">
                    Deleted
                  </a>
                </div>
              </div>

              <div class="col-md-8">
                <div
                  class="d-flex align-items-center justify-content-between mb-1"
                >
                  <h1 class="mr-3 mb-0">All photos</h1>

                  <div class="btn-group" role="group">
                    <button class="btn btn-dark">Newest</button>
                    <button class="btn btn-outline-secondary">Latest</button>
                  </div>
                </div>

                <div class="text-secondary fw-bold fs-6 mb-4">150 items</div>

                <div class="row" id="product-list">
                  <!-- product cards will be added dynamically here -->
                </div>

                <div class="text-center mt-3">
                  <button class="btn btn-primary" id="load-more-btn">
                    Load More
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

       <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script> -->

<script src="js/app.min.js"></script>

    </div>
  </body>
</html>
