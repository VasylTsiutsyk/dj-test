<header class="border-bottom border-1 py-2">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light d-block">
      <div class="row">
        <div class="col-4 col-md-4 order-0 mb-3 mb-md-0">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Podcasts</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-4 col-xl-6 order-3 order-md-2">
          <form action="#" class="header__search-form search-form">
            <input
              type="search"
              placeholder="Search for anything..."
              aria-label="Search"
            />
          </form>
        </div>

        <div class="col-8 col-md-4 col-xl-2 order-2 order-md-3">
          <div class="d-flex align-items-center justify-content-end gap-3">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Language
              </button>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Spanish</a>
                <a class="dropdown-item" href="#">French</a>
              </div>
            </div>

            <a href="#" class="text-secondary text-decoration-none">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
